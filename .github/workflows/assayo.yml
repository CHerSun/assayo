name: Assayo

on:
  pull_request:
    types: [closed]
  push:
    tags:
      - '*'
    branches:
      - develop
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Create git log report
      uses: bakhirev/assayo@5cf15d1b396427d6b7a48a2d0de424a0758d5b81
      with:
        add_file_info: true
