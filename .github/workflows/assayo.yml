name: Assayo

on:
  pull_request:
    types: [closed]
  push:
    tags:
      - '*'
    branches:
      - develop
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Create git log report
      uses: bakhirev/assayo@4293c232ae24d353d634548fde92b52685ba082e
      with:
        add_file_info: true
